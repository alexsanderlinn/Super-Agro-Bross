<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Agro Bross</title>
    <link rel="shortcut icon" href="../img/pixil-frame-5.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-default.css">
    <link rel="stylesheet" href="../css/style-win-game.css">
    <link rel="stylesheet" href="../css/coins-rain.css">
</head>
<body>
    <div class="half-background">
        <img src="../img/pixil-frame-0 (1).png" alt="Armazém Agricola Alvorada" class="armazem">
    </div>
    <div class="coin-rain">
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <div class="coin coin-behind"></div>
        <!-- Adicione mais divs de moedas conforme necessário -->
    </div>
    <!-- Caixa centralizada -->
    <div class="centered-box">
        <!-- Título principal -->
        <h1>Fim de jogo</h1>
        <img src="..//img/mario.gif" alt="Agricultor" class="image-bg">
        <div class="prize-list">
            <ul>
                <li><img src="../img/Fertilizante.gif" alt="Prêmio 1"></li>
                <li><img src="../img/defensivo.gif" alt="Prêmio 2"></li>
                <li><img src="../img/semente.gif" alt="Prêmio 3"></li>
            </ul>
        </div>
        <!-- Instrução para iniciar o jogo -->
        <p>Para jogar novamente precione o botao</p>
        <!-- Botão de início do jogo -->
        <button class="button game-button" onclick="homescreen()">Voltar</button>
    </div>
    <!-- Rodapé -->
    <footer>
        <!-- Créditos do desenvolvedor -->
        <p>Desenvolvido por <a href="https://github.com/alexsanderlinn">Alexsander Linn</a></p>
    </footer>
    <!-- Script JavaScript -->
    <script src="../js/button.js"></script>
</body>
</html>
